<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de Personaje - Ángeles y Demonios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 2rem;
        }

        table input {
            border: none;
            background: transparent;
            width: 100%;
        }

        h2 {
            margin-top: 2rem;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>

<body class="container">

    <h1 class="text-center mb-4">Hoja de Personaje</h1>

    <form>

        <!-- DATOS BÁSICOS -->
        <div class="row g-3">
            <div class="col-md-4">
                <label for="nombre" class="form-label">🧝‍♂️ Nombre</label>
                <input type="text" class="form-control" id="nombre" />
            </div>
            <div class="col-md-4">
                <label for="superior" class="form-label">👼 Superior</label>
                <input type="text" class="form-control" id="superior" />
            </div>
            <div class="col-md-4">
                <label for="cobertura" class="form-label">🕶️ Cobertura</label>
                <input type="text" class="form-control" id="cobertura" />
            </div>
        </div>

        <!-- ATRIBUTOS -->
        <h2>📊 Atributos</h2>
        <div class="row g-3">
            <div class="col"><label class="form-label">💪 FU</label><input type="number" id="fu" class="form-control" />
            </div>
            <div class="col"><label class="form-label">🤸 AG</label><input type="number" id="ag" class="form-control" />
            </div>
            <div class="col"><label class="form-label">🛡️ AP</label><input type="number" id="ap"
                    class="form-control" /></div>
            <div class="col"><label class="form-label">🧠 PR</label><input type="number" id="pr" class="form-control" />
            </div>
            <div class="col"><label class="form-label">🗣️ VO</label><input type="number" id="vo"
                    class="form-control" /></div>
            <div class="col"><label class="form-label">👁️ PE</label><input type="number" id="pe"
                    class="form-control" /></div>
        </div>

        <!-- VIDA Y MANÁ -->
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="vida" class="form-label">❤️ Vida</label>
                <input type="text" id="vida" class="form-control" placeholder="Ej: 4 / 6" />
            </div>
            <div class="col-md-6">
                <label for="mana" class="form-label">🔮 Maná</label>
                <input type="text" id="mana" class="form-control" placeholder="Ej: 4 / 4" />
            </div>
        </div>

        <!-- ARMAS -->
        <h2>⚔️ Armas</h2>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>🪓 Nombre</th>
                    <th>🔥 Poder</th>
                    <th>🎯 Precisión</th>
                    <th>📏 Alcance</th>
                    <th>💥 Munición</th>
                </tr>
            </thead>
            <tbody id="armas"></tbody>
        </table>


        <!-- TALENTOS -->
        <h2>🌟 Talentos</h2>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>🧠 Nombre</th>
                    <th style="width: 80px;">📈 Nivel</th>
                    <th>📝 Notas</th>
                </tr>
            </thead>
            <tbody id="talentos"></tbody>
        </table>

        <!-- Poderes -->
        <!-- PODERES -->
        <h2>✨ Poderes</h2>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>🔮 Nombre</th>
                    <th style="width: 80px;">📈 Nivel</th>
                    <th>📝 Notas</th>
                </tr>
            </thead>
            <tbody id="poderes"></tbody>
        </table>

        <!-- OBJETOS -->
        <h2>🎒 Objetos</h2>
        <textarea class="form-control mb-3" id="objetos" rows="4" placeholder="Lista de objetos..."></textarea>

    </form>

    <script>
        const simpleFields = [
            'nombre', 'superior', 'cobertura',
            'fu', 'ag', 'ap', 'pr', 'vo', 'pe',
            'vida', 'mana', 'objetos'
        ];

        // Load saved data
        window.addEventListener('DOMContentLoaded', () => {
            simpleFields.forEach(id => {
                const saved = localStorage.getItem(id);
                if (saved !== null) document.getElementById(id).value = saved;
            });

            loadTable('armas', 2, 5);             // sin textarea
            loadTable('talentos', 3, 3, true);    // con textarea
            loadTable('poderes', 3, 3, true);
        });

        // Save changes
        document.querySelectorAll('input, textarea').forEach(el => {
            el.addEventListener('input', () => {
                if (el.id) localStorage.setItem(el.id, el.value);
            });
        });

        function loadTable(id, minRows = 2, cols = 2, hasTextarea = false) {
            const tbody = document.getElementById(id);
            const rows = +localStorage.getItem(`${id}_rows`) || minRows;
            for (let r = 0; r < rows; r++) addRow(id, cols, hasTextarea, false);
        }

        function addRow(id, cols, hasTextarea = false, save = true) {
            const tbody = document.getElementById(id);
            const rowIndex = tbody.rows.length;
            const row = tbody.insertRow();

            for (let c = 0; c < cols; c++) {
                const cell = row.insertCell();
                const key = `${id}_${rowIndex}_${c}`;

                if (hasTextarea && c === cols - 1) {
                    const textarea = document.createElement('textarea');
                    textarea.classList.add('form-control');
                    textarea.rows = 1;
                    textarea.style.resize = 'vertical';
                    textarea.style.width = '100%';
                    textarea.value = localStorage.getItem(key) || '';
                    textarea.addEventListener('input', () => localStorage.setItem(key, textarea.value));
                    cell.appendChild(textarea);
                } else {
                    const input = document.createElement('input');
                    input.classList.add('form-control');
                    input.value = localStorage.getItem(key) || '';
                    input.addEventListener('input', () => localStorage.setItem(key, input.value));
                    cell.appendChild(input);
                }
            }

            if (save) localStorage.setItem(`${id}_rows`, tbody.rows.length);
        }
    </script>

</body>

</html>
