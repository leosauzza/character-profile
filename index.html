<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de Personaje - Ãngeles y Demonios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>

        }

</head>

<body class="container">

    <h1 class="text-center mb-4">Hoja de Personaje</h1>

    <form>

        <!-- DATOS BÃSICOS -->
        <div class="row g-3">
            <div class="col-md-4">
                <label for="nombre" class="form-label">ğŸ§â€â™‚ï¸ Nombre</label>
                <input type="text" class="form-control" id="nombre" />
            </div>
            <div class="col-md-4">
                <label for="superior" class="form-label">ğŸ‘¼ Superior</label>
                <input type="text" class="form-control" id="superior" />
            </div>
            <div class="col-md-4">
                <label for="cobertura" class="form-label">ğŸ•¶ï¸ Cobertura</label>
                <input type="text" class="form-control" id="cobertura" />
            </div>
        </div>

        <h2>ğŸ“Š Atributos</h2>
        <div class="row row-cols-2 row-cols-md-6 g-3">
            <div><label class="form-label">ğŸ’ª FUE</label><input type="number" id="fu" class="form-control" /></div>
            <div><label class="form-label">ğŸ¤¸ AGI</label><input type="number" id="ag" class="form-control" /></div>
            <div><label class="form-label">ğŸ‘— APA</label><input type="number" id="ap" class="form-control" /></div>
            <div><label class="form-label">ğŸ¹ PRE</label><input type="number" id="pr" class="form-control" /></div>
            <div><label class="form-label">ğŸ—£ï¸ VOL</label><input type="number" id="vo" class="form-control" /></div>
            <div><label class="form-label">ğŸ‘ï¸ PER</label><input type="number" id="pe" class="form-control" /></div>
        </div>

        <!-- VIDA Y MANÃ -->
        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="vida" class="form-label">â¤ï¸ Vida</label>
                <input type="text" id="vida" class="form-control" placeholder="Ej: 4 / 6" />
            </div>
            <div class="col-md-6">
                <label for="mana" class="form-label">ğŸ”® ManÃ¡</label>
                <input type="text" id="mana" class="form-control" placeholder="Ej: 4 / 4" />
            </div>
        </div>

        <!-- ARMAS -->
        <h2>âš”ï¸ Armas</h2>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>ğŸª“ Nombre</th>
                    <th>ğŸ”¥ Poder</th>
                    <th>ğŸ¯ PrecisiÃ³n</th>
                    <th>ğŸ“ Alcance</th>
                    <th>ğŸ’¥ MuniciÃ³n</th>
                    <th style="width: 50px;"></th>
                </tr>
            </thead>
            <tbody id="armas"></tbody>
        </table>
        <button type="button" class="btn btn-sm btn-outline-primary mb-3"
            onclick="addExpandableRowEditable('armas', 5)">
            + Agregar arma
        </button>


        <!-- TALENTOS -->
        <h2>ğŸŒŸ Talentos</h2>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>ğŸ§  Nombre</th>
                    <th style="width: 80px;">ğŸ“ˆ Nivel</th>
                    <th style="width: 50px;"></th>
                </tr>
            </thead>
            <tbody id="talentos"></tbody>
        </table>
        <button type="button" class="btn btn-sm btn-outline-primary mb-3"
            onclick="addExpandableRowEditable('talentos', 2)">
            + Agregar talento
        </button>

        <!-- PODERES -->
        <h2>âœ¨ Poderes</h2>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>ğŸ”® Nombre</th>
                    <th style="width: 80px;">ğŸ“ˆ Nivel</th>
                    <th style="width: 50px;"></th>
                </tr>
            </thead>
            <tbody id="poderes"></tbody>
        </table>
        <button type="button" class="btn btn-sm btn-outline-primary mb-3"
            onclick="addExpandableRowEditable('poderes', 2)">
            + Agregar poder
        </button>

        <!-- EQUIPAMIENTO -->
        <h2>ğŸ§° Equipamiento</h2>
        <textarea class="form-control mb-3" id="equipamiento" rows="4"
            placeholder="Lista de equipamiento..."></textarea>

        <!-- OBJETOS -->
        <h2>ğŸ’ Objetos</h2>
        <textarea class="form-control mb-3" id="objetos" rows="4" placeholder="Lista de objetos..."></textarea>

    </form>

    <div class="text-center mt-5">
        <button type="button" class="btn btn-danger" onclick="resetSheet()">
            ğŸ”„ Resetear hoja de personaje
        </button>
    </div>

    <div id="stat-summary"
        class="d-flex justify-content-around align-items-center bg-dark text-white rounded p-2 shadow-sm position-fixed bottom-0 start-50 translate-middle-x mb-3"
        style="z-index: 1050; display: none; max-width: 90%; font-size: 0.85rem;">
        ğŸ’ª <span id="sum-fu">0</span> &nbsp;
        ğŸ¤¸ <span id="sum-ag">0</span> &nbsp;
        ğŸ‘— <span id="sum-ap">0</span> &nbsp;
        ğŸ¹ <span id="sum-pr">0</span> &nbsp;
        ğŸ—£ï¸ <span id="sum-vo">0</span> &nbsp;
        ğŸ‘ï¸ <span id="sum-pe">0</span> &nbsp;
        â¤ï¸ <span id="sum-vida">-</span> &nbsp;
        ğŸ”® <span id="sum-mana">-</span>
    </div>

    <script>
        const simpleFields = [
            'nombre', 'superior', 'cobertura',
            'fu', 'ag', 'ap', 'pr', 'vo', 'pe',
            'vida', 'mana', 'objetos', 'equipamiento'
        ];

        // Load saved data
        window.addEventListener('DOMContentLoaded', () => {
            simpleFields.forEach(id => {
                const saved = localStorage.getItem(id);
                if (saved !== null) document.getElementById(id).value = saved;
            });

            ['talentos', 'poderes', 'armas'].forEach(id => {
                const cols = id === 'armas' ? 5 : 2;
                const total = +localStorage.getItem(`${id}_rows`) || 0;
                for (let i = 0; i < total; i++) {
                    addExpandableRowEditable(id, cols);
                }
            });

            ['fu', 'ag', 'ap', 'pr', 'vo', 'pe', 'vida', 'mana'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener('input', updateStatsSummary);
            });
        });

        // Save changes
        document.querySelectorAll('input, textarea').forEach(el => {
            el.addEventListener('input', () => {
                if (el.id) localStorage.setItem(el.id, el.value);
            });
        });

        function loadTable(id, minRows = 2, cols = 2, hasTextarea = false) {
            const tbody = document.getElementById(id);
            const rows = +localStorage.getItem(`${id}_rows`) || minRows;
            for (let r = 0; r < rows; r++) addRow(id, cols, hasTextarea, false);
        }

        function addRow(id, cols, hasTextarea = false, save = true) {
            const tbody = document.getElementById(id);
            const rowIndex = tbody.rows.length;
            const row = tbody.insertRow();

            for (let c = 0; c < cols; c++) {
                const cell = row.insertCell();
                const key = `${id}_${rowIndex}_${c}`;

                if (hasTextarea && c === cols - 1) {
                    const textarea = document.createElement('textarea');
                    textarea.classList.add('form-control');
                    textarea.rows = 1;
                    textarea.style.resize = 'vertical';
                    textarea.style.width = '100%';
                    textarea.value = localStorage.getItem(key) || '';
                    textarea.addEventListener('input', () => localStorage.setItem(key, textarea.value));
                    cell.appendChild(textarea);
                } else {
                    const input = document.createElement('input');
                    input.classList.add('form-control');
                    input.value = localStorage.getItem(key) || '';
                    input.addEventListener('input', () => localStorage.setItem(key, input.value));
                    cell.appendChild(input);
                }
            }

            if (save) localStorage.setItem(`${id}_rows`, tbody.rows.length);
        }

        function addExpandableRowEditable(id, columns) {
            const tbody = document.getElementById(id);
            const index = tbody.rows.length / 2;
            const inputs = [];

            // === FILA PRINCIPAL ===
            const mainRow = tbody.insertRow();
            for (let c = 0; c < columns; c++) {
                const cell = mainRow.insertCell();
                const input = document.createElement('input');
                input.className = 'form-control';
                const key = `${id}_${index}_${c}`;
                input.value = localStorage.getItem(key) || '';
                input.addEventListener('input', () => localStorage.setItem(key, input.value));
                inputs.push({ input, key, cell });
                cell.appendChild(input);
            }

            // Chevron
            const toggleCell = mainRow.insertCell();
            const icon = document.createElement('i');
            icon.className = 'bi bi-chevron-down';
            icon.style.cursor = 'pointer';
            toggleCell.appendChild(icon);

            // === FILA DE NOTAS ===
            const noteRow = tbody.insertRow();
            noteRow.style.display = 'none';

            const noteCell = noteRow.insertCell();
            noteCell.colSpan = columns;

            const label = document.createElement('label');
            label.textContent = 'ğŸ“ Notas';
            const textarea = document.createElement('textarea');
            textarea.className = 'form-control mt-1';
            textarea.rows = 2;
            textarea.style.resize = 'vertical';
            const noteKey = `${id}_${index}_notes`;
            textarea.value = localStorage.getItem(noteKey) || '';
            textarea.addEventListener('input', () => localStorage.setItem(noteKey, textarea.value));
            noteCell.appendChild(label);
            noteCell.appendChild(textarea);

            const actionCell = noteRow.insertCell();
            actionCell.className = 'text-end align-top';

            // === BOTÃ“N TRASH ===
            const trashBtn = document.createElement('button');
            trashBtn.type = 'button';
            trashBtn.className = 'btn btn-sm btn-danger mt-2 me-1';
            trashBtn.innerHTML = '<i class="bi bi-trash"></i>';
            trashBtn.onclick = () => {
                for (let c = 0; c < columns; c++) {
                    localStorage.removeItem(`${id}_${index}_${c}`);
                }
                localStorage.removeItem(noteKey);
                tbody.removeChild(mainRow);
                tbody.removeChild(noteRow);
                localStorage.setItem(`${id}_rows`, tbody.rows.length / 2);
            };

            // === BOTÃ“N EDIT/GUARDAR ===
            const toggleEditBtn = document.createElement('button');
            toggleEditBtn.type = 'button';
            toggleEditBtn.className = 'btn btn-sm btn-primary mt-2';
            toggleEditBtn.innerHTML = '<i class="bi bi-pencil"></i>';

            let editable = true;

            function setEditMode(state) {
                editable = state;
                toggleEditBtn.className = 'btn btn-sm ' + (editable ? 'btn-success' : 'btn-primary') + ' mt-2';
                toggleEditBtn.innerHTML = editable
                    ? '<i class="bi bi-save"></i>'
                    : '<i class="bi bi-pencil"></i>';

                for (const { input, key, cell } of inputs) {
                    if (editable) {
                        cell.innerHTML = '';
                        input.disabled = false;
                        cell.appendChild(input);
                    } else {
                        input.disabled = true;
                        cell.innerHTML = input.value;
                    }
                }

                if (editable) {
                    textarea.disabled = false;
                    noteCell.innerHTML = '';
                    noteCell.appendChild(label);
                    noteCell.appendChild(textarea);
                } else {
                    textarea.disabled = true;
                    noteCell.innerHTML = `<strong>ğŸ“ Notas:</strong><br>${textarea.value}`;
                }

                // Reagregar botones alineados
                actionCell.innerHTML = '';
                actionCell.appendChild(trashBtn);
                actionCell.appendChild(toggleEditBtn);
            }

            toggleEditBtn.onclick = () => {
                if (editable) {
                    for (const { input, key } of inputs) {
                        localStorage.setItem(key, input.value);
                    }
                    localStorage.setItem(noteKey, textarea.value);
                }
                setEditMode(!editable);
            };

            // Inicial
            setEditMode(true);

            // Chevron
            icon.addEventListener('click', () => {
                const isOpen = noteRow.style.display === 'table-row';
                noteRow.style.display = isOpen ? 'none' : 'table-row';
                icon.className = isOpen ? 'bi bi-chevron-down' : 'bi bi-chevron-up';
            });

            actionCell.appendChild(trashBtn);
            actionCell.appendChild(toggleEditBtn);

            localStorage.setItem(`${id}_rows`, tbody.rows.length / 2);
        }

        function loadExpandableRows(id, cols = 2) {
            const total = +localStorage.getItem(`${id}_rows`) || 0;
            for (let i = 0; i < total; i++) addExpandableRowTalentos('talentos', 2);
        }

        function resetSheet() {
            if (confirm("Â¿EstÃ¡s seguro de que querÃ©s borrar todos los datos? Esta acciÃ³n no se puede deshacer.")) {
                localStorage.clear();
                location.reload();
            }
        }

        function updateStatsSummary() {
            const val = id => parseInt(document.getElementById(id)?.value || 0, 10) || 0;
            const raw = id => document.getElementById(id)?.value?.trim() || '-';

            document.getElementById('sum-fu').textContent = val('fu');
            document.getElementById('sum-ag').textContent = val('ag');
            document.getElementById('sum-ap').textContent = val('ap');
            document.getElementById('sum-pr').textContent = val('pr');
            document.getElementById('sum-vo').textContent = val('vo');
            document.getElementById('sum-pe').textContent = val('pe');
            document.getElementById('sum-vida').textContent = raw('vida');
            document.getElementById('sum-mana').textContent = raw('mana');
        }

        function toggleStatSummaryVisibility() {
            const summary = document.getElementById('stat-summary');
            const statsSection = document.querySelector('.row-cols-2.row-cols-md-6'); // la grilla de stats

            if (!statsSection) return;

            const rect = statsSection.getBoundingClientRect();
            const visible = rect.top >= 0 && rect.bottom <= window.innerHeight;

            summary.style.display = visible ? 'none' : 'flex';
        }

        window.addEventListener('scroll', toggleStatSummaryVisibility);
        window.addEventListener('resize', toggleStatSummaryVisibility);
        window.addEventListener('DOMContentLoaded', () => {
            toggleStatSummaryVisibility();
            updateStatsSummary();
        });
    </script>

</body>

</html>
