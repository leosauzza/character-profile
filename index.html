<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de Personaje - Ángeles y Demonios</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css" />
</head>

<body class="container">
    <h1 class="text-center mb-4">Hoja de Personaje</h1>

    <div id="character-controls" class="d-flex flex-row flex-wrap justify-content-center align-items-center gap-2 mb-4">
        <select id="characterSelector" class="form-select w-auto" style="min-width: 100px;"></select>
        <button id="newCharacterBtn" class="btn btn-primary">
            <span class="d-none d-sm-inline">+ Nueva hoja</span>
            <span class="d-inline d-sm-none">+</span>
        </button>
    </div>

    <form id="sheet-form">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">🧝‍♂️ Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-4">
                <label class="form-label">👼 Superior</label>
                <input type="text" class="form-control" id="superior">
            </div>
            <div class="col-md-4">
                <label class="form-label">🕶️ Cobertura</label>
                <input type="text" class="form-control" id="cobertura">
            </div>
        </div>

        <h2 class="mt-4">📊 Atributos</h2>
        <div class="row stat-row row-cols-2 row-cols-md-6 g-3 text-center">
            <div><label>💪 FUE</label><input type="number" class="form-control" id="fu"></div>
            <div><label>🤸 AGI</label><input type="number" class="form-control" id="ag"></div>
            <div><label>👗 APA</label><input type="number" class="form-control" id="ap"></div>
            <div><label>🏹 PRE</label><input type="number" class="form-control" id="pr"></div>
            <div><label>🗣️ VOL</label><input type="number" class="form-control" id="vo"></div>
            <div><label>👁️ PER</label><input type="number" class="form-control" id="pe"></div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label class="form-label">❤️ Vida</label>
                <input type="text" class="form-control" id="vida" placeholder="Ej: 4 / 6">
            </div>
            <div class="col-md-6">
                <label class="form-label">🔮 Maná</label>
                <input type="text" class="form-control" id="mana" placeholder="Ej: 4 / 4">
            </div>
        </div>

        <h2>🛡️ Armas</h2>
        <table class="table table-bordered" id="armas-table">
            <thead class="table-light">
                <th>🪓 Nombre</th>
                <th>🔥 Poder</th>
                <th>🎯 Precisión</th>
                <th>📏 Alcance</th>
                <th>💥 Munición</th>
                <th style="width: 50px;"></th>
            </thead>
            <tbody id="armas"></tbody>
        </table>
        <button type="button" class="btn btn-outline-primary mb-3" id="add-arma">+ Agregar arma</button>

        <h2>🧠 Talentos</h2>
        <table class="table table-bordered" id="talentos-table">
            <thead class="table-light">
                <tr>
                    <th>👤 Nombre</th>
                    <th style="width: 80px;">📈 Nivel</th>
                    <th style="width: 50px;"></th>
                </tr>
            </thead>
            <tbody id="talentos"></tbody>
        </table>
        <button type="button" class="btn btn-outline-primary mb-3" id="add-talento">+ Agregar talento</button>

        <h2>✨ Poderes</h2>
        <table class="table table-bordered" id="poderes-table">
            <thead class="table-light">
                <tr>
                    <th>👤 Nombre</th>
                    <th style="width: 80px;">📈 Nivel</th>
                    <th style="width: 50px;"></th>
                </tr>
            </thead>
            <tbody id="poderes"></tbody>
        </table>
        <button type="button" class="btn btn-outline-primary mb-3" id="add-poder">+ Agregar poder</button>

        <div class="text-center mt-5" id="bottom-buttons">
            <button type="button" class="btn btn-danger me-2" onclick="resetSheet()">
                🔄 Resetear hoja de personaje
            </button>
            <button id="deleteCharacterBtn" type="button" class="btn btn-outline-danger" onclick="deleteCurrentSheet()"
                style="display: none;">
                🗑️ Eliminar personaje
            </button>
        </div>

        <h2 class="mt-4">🧰 Equipamiento</h2>
        <textarea class="form-control mb-3" id="equipamiento" rows="3"></textarea>

        <h2>🎒 Objetos</h2>
        <textarea class="form-control mb-3" id="objetos" rows="3"></textarea>
    </form>

    <div id="stat-summary"
        class="position-fixed bottom-0 start-50 translate-middle-x bg-dark text-white p-2 rounded d-flex justify-content-around shadow px-2"
        style="display: none;">
        💪 <span id="sum-fu" class="mx-1">0</span>
        🤸 <span id="sum-ag" class="mx-1">0</span>
        👗 <span id="sum-ap" class="mx-1">0</span>
        🏹 <span id="sum-pr" class="mx-1">0</span>
        🗣️ <span id="sum-vo" class="mx-1">0</span>
        👁️ <span id="sum-pe" class="mx-1">0</span>
        ❤️ <span id="sum-vida" class="mx-1">-</span>
        🔮 <span id="sum-mana" class="mx-1">-</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
